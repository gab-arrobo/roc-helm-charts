apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-datasources-templated
  namespace: {{ .Release.Namespace }}
  labels:
          grafana_datasource: "aether-roc-gui"
data:
  prom-datasources.yaml: |
     apiVersion: 1
     datasources:
     {{- range .Values.grafana.source }}
     - name: datasource-{{ .name }}
       url: {{ .protocol }}://{{ .service }}:{{ .port }}
       type: prometheus
       access: proxy
       jsonData:
         oauthPassThru: true
     {{- end }}

