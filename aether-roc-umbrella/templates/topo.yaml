# A topology kind representing an E2 node
apiVersion: topo.onosproject.org/v1beta1
kind: Kind
metadata:
  name: aether
spec:
  aspects: {}

---
# The 4G/5G v2.0.0 sdcore-adapter
apiVersion: topo.onosproject.org/v1beta1
kind: Entity
metadata:
  name: connectivity-service-v2
spec:
  uri: connectivity-service-v2
  kind:
    name: aether
  aspects:
    onos.topo.Configurable:
      address: sdcore-adapter-v2-0:5150
      version: 2.0.x
      type: aether
    onos.topo.Location:
      lat: 52.5150
      lng: 13.3885
    onos.topo.TLSOptions:
      insecure: true
    onos.topo.Asset:
      name: 5G Core
    onos.topo.MastershipState: {}
---
# The 4G/5G v2.1.0 sdcore-adapter
