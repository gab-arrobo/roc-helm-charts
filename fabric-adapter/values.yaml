global:
  store:
    consensus:
      name: ""
      image:
        registry: ""
        tag: ""

nameOverride: ""
fullnameOverride: ""

replicaCount: 1
annotations: {}

image:
  repository: onosproject/fabric-adapter
  tag: "{{ .Chart.AppVersion }}"
  pullPolicy: IfNotPresent
  pullSecrets: []

resources:
  requests:
    cpu: 0.5
    memory: 512Mi

service:
  type: ClusterIP

partialUpdateEnabled: true
secure: true

ports:
  gnmi:
    secure: 5150
  prometheus: 9851
  diagApi: 8080

kafkaURI: ""

prometheusEnabled: true

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}

store:
  consensus:
    enabled: true
    name: ""
    image:
      registry: ""
      repository: atomix/atomix-raft-storage-node
      tag: ""
      pullPolicy: IfNotPresent
      pullSecrets: []
    clusters: 1
    replicas: 1
    partitions: 1
    raft: {}
    persistence:
      storageClass: ""
      storageSize: 1Gi
